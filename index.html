<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vuejs To Do list</title>
		<!-- Fontawesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- /Fontawesome -->
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
		<!-- /Google Fonts -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div id="root">
			<!-- intestazione -->
			<header>
				<div class="container">
					<img class="logo" src="http://boolean.careers/images/misc/logo.png" alt="Boolean Logo">
					<h1>Todo List</h1>
				</div>
			</header>
			<!-- /intestazione -->
			<!-- corpo -->
			<main>
				<div class="container">
					<div class="add-todo">
						<input type="text" placeholder="Inserisci il testo del todo" v-model="inputValue" @keyup.enter="addTodo()">
						<button @click="addTodo">Aggiungi</button>
					</div>
					<div class="todos">
						<ul v-if="todos.length > 0">
							<li v-for="(todo, index) in todos"><span :class="{ done: todo.done }" @click="toggleDone(index)">{{todo.text}}</span> <i class="fas fa-times" @click="removeTodo(index)"></i></li>
						</ul>
						<h2 v-else>Non ci sono todos</h2>
					</div>
				</div>
			</main>
			<!-- /corpo -->
			<!-- footer -->
			<footer></footer>
			<!-- /footer -->

		</div>

		<!-- development version, includes helpful console warnings -->
		<script src="js/vue.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
